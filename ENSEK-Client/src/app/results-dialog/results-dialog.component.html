<h1 mat-dialog-title>Results</h1>
<p>Here are the results from your upload.</p>
<h4>Counts</h4>
<div mat-dialog-content class="dialog-content">
    <table mat-table [dataSource]="counts">
        <ng-container matColumnDef="successCount">
          <th mat-header-cell *matHeaderCellDef> Success Count </th>
          <td mat-cell *matCellDef="let element"> {{element.successCount}} </td>
        </ng-container>
      
        <ng-container matColumnDef="errorCount">
          <th mat-header-cell *matHeaderCellDef> Failed Count </th>
          <td mat-cell *matCellDef="let element"> {{element.errorCount}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="countsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: countsColumns;"></tr>
      </table>

      <div class="errors" *ngIf = "errors != undefined">
        <h4>Errors</h4>
        <table mat-table [dataSource]="errors">
          <ng-container matColumnDef="rowID">
            <th mat-header-cell *matHeaderCellDef> CSV Row </th>
            <td mat-cell *matCellDef="let element"> {{element.rowID}} </td>
          </ng-container>
        
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Error Message </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="errorColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: errorColumns;"></tr>
        </table>
      </div>
</div>
